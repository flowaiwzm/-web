<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        function Myfunction(){
            document.write("<p>Hello Central South University！ </p>")
             x=document.getElementsByTagName("p")[0]
             x.style.color="red";
             x.style.fontSize="35px";
            //  innerHTML
            var b=document.getElementById("box");
            var a=document.createElement("p");
            b.appendChild(a);
            a.innerHTML="Hello Central South University！"; 
            a.style.color="red";
            a.style.fontSize="35px";
            // window.alter
       }
        Myfunction();
    </script>
</body>
</html>
