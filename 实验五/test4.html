<!DOCTYPE html>
<html>
<body>
<span  onmouseover="move()">Kiss ME please!</span>
</body>
<script>
    var a=document.getElementsByTagName("span");
    a[0].style.color="red";
    function move(){
        var a=document.getElementsByTagName("span");
        var b=document.createElement("marquee");
        b.className="marquee";
        a[0].parentNode.replaceChild(b,a[0]);
        b.innerHTML="Kiss Me please!"
        b.style.color="blue";
        b.direction="left";
        b.behavior="alternate";
    }
</script>
</html>
