<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: red;
        }
    </style>
     <script>
        // 启动页面时，加载页面或者是刷新界面（window.onload）时弹出alter显示框
       //关闭页面时，利用window.onbeforeunload,弹出返回一串字符串  onbeforeunload事件在新窗口被打开的时候并不会执行，只在刷新和关闭时执行。
        window.onload = function () {
            alert("欢迎来到前端的世界！");
        }
        window.onbeforeunload = function (event) {
            var e = event || window.event;
            e.returnValue = "记得下来再来喔！";
        }
    </script>
</head>
<frameset  rows="20%,60%,*">
    <!-- frameset将页面划分为3部分head、footer和main主要 -->
    <frame src="head.html" scrolling="yes"> 
    <frameset cols="20%,*">
        <!-- 将main中分为2部分 -->
        <frame src="left.html" scrolling="yes">
            <!-- scrolling属性：是否显示滚动条 -->
        <frame src="main.html" name="window">
            <!-- 将left.html中的显示状态连接到window当中 -->
    </frameset>
    <frame src="footer.html" scrolling="yes">
</frameset>
<noframes>
	<body>您的浏览器不支持框架！</body>
</noframes>

</html>
